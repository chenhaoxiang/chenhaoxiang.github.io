<article id="ace-card" class="ace-card bg-primary">
  <div class="ace-card-inner text-center">
    <a href="https://feilianyun.cn/" target="_blank">
      <img class="avatar avatar-195" src="{{ '/styles/img/show-star.png' | prepend: site.baseurl }}" width="195" height="195" alt="">
    </a>
    <h1>{{ site.name }}</h1>
    <p class="text-muted">{{ site.location }} | <a href="{{ site.companyUrl }}" target="_blank">{{ site.company }}</a> | {{ site.position }}</p>
    <ul class="ace-social clear-list">
      <li><a href="{{ site.github }}" title="{{ site.github }}" target="_blank">GitHub</a></li>
      <li><a href="{{ site.csdn }}" title="{{ site.csdn }}" target="_blank">CSDN</a></li>
    </ul>
  </div>
  <footer class="ace-card-footer">
    <a class="btn btn-lg btn-block btn-thin btn-upper" href="javascript:void(0)" onclick="window.print()">打印PDF</a>
  </footer>
</article>
